<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Yearly Yearbook</title>
    <script
      src="https://kit.fontawesome.com/1ee8f271b9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap");
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --background-color: #f8f9fa;
        --text-color: #2c3e50;
        --quote-bg: #ffffff;
        --border-color: #e9ecef;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        padding: 4rem 0;
        background-color: var(--primary-color);
        color: white;
        margin-bottom: 2rem;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .year-section {
        margin-bottom: 4rem;
      }

      .year-header {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 2rem;
        padding-bottom: 0.5rem;
        border-bottom: 3px solid var(--secondary-color);
      }

      .quotes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .quote-card {
        background-color: var(--quote-bg);
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .quote-card:hover {
        transform: translateY(-5px);
      }

      .quote-text {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        position: relative;
        padding-left: 1.5rem;
      }

      .quote-text::before {
        content: "";
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        position: absolute;
        left: -0.5rem;
        top: -1rem;
        color: var(--secondary-color);
        opacity: 0.5;
      }

      .quote-author {
        font-weight: 600;
        color: var(--primary-color);
      }

      .navigation {
        position: fixed;
        top: 50%;
        right: 2rem;
        transform: translateY(-50%);
        z-index: 100;
      }

      .nav-list {
        list-style: none;
        background-color: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        margin: 0.5rem 0;
      }

      .nav-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .nav-link:hover {
        color: var(--secondary-color);
      }

      @media (max-width: 768px) {
        .navigation {
          position: static;
          transform: none;
          margin-bottom: 2rem;
        }

        .nav-list {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Yearly Yearbook</h1>
        <p>Erm yeah</p>
      </div>
    </header>

    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#year-2024-25" class="nav-link">2024/25</a>
        </li>
        <!-- Add more year links as needed -->
      </ul>
    </nav>

    <main class="container">
      <section id="year-2024-25" class="year-section">
        <h2 class="year-header">Academic Year 2024/25</h2>
        <div class="quotes-grid">
          <!-- Quote Template 1 -->
          <article class="quote-card">
            <p class="quote-text">Your inspiring quote goes here...</p>
            <p class="quote-author">- Student Name, Class/Department</p>
          </article>

          <!-- Quote Template 2 -->
          <article class="quote-card">
            <p class="quote-text">Another memorable quote goes here...</p>
            <p class="quote-author">- Student Name, Class/Department</p>
          </article>

          <!-- Quote Template 3 -->
          <article class="quote-card">
            <p class="quote-text">Share your thoughts and experiences...</p>
            <p class="quote-author">- Student Name, Class/Department</p>
          </article>

          <!-- Add more quote cards as needed -->
        </div>
      </section>

      <!-- Template for adding new academic years -->
      <!--
        <section id="year-XXXX-XX" class="year-section">
            <h2 class="year-header">Academic Year XXXX/XX</h2>
            <div class="quotes-grid">
                <article class="quote-card">
                    <p class="quote-text">Quote text here...</p>
                    <p class="quote-author">- Author Name, Class/Department</p>
                </article>
            </div>
        </section>
        -->
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            target.scrollIntoView({
              behavior: "smooth",
            });
          });
        });

        // Highlight current section in navigation
        const sections = document.querySelectorAll(".year-section");
        const navLinks = document.querySelectorAll(".nav-link");

        window.addEventListener("scroll", () => {
          let current = "";
          sections.forEach((section) => {
            const sectionTop = section.offsetTop;
            if (window.scrollY >= sectionTop - 200) {
              current = section.getAttribute("id");
            }
          });

          navLinks.forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href").slice(1) === current) {
              link.classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
